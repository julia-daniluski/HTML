<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com checkbox e radiobox</title>
</head>
<body>
    <form action="">
    <p>Nome:</p> <input type="text" name="Nome">
    <br>
    <br>
    <input type="checkbox" name="termodeconsentimento" id=""> Eu aceito os <a href="https://www.youtube.com/watch?v=FzG4uDgje3M">termos</a>!
    <br>
    <input type="text" name="nome" value="Daniluski">
    <br>
    <br>
    <input type="text" name="endereco" placeholder="Digite aqui seu endereço..."> <!-- deixa sugestão de texto-->
    <br>
    <br>
    <input type="text" name="escola" value="Não alterável" readonly> <!-- permite apenas leitura-->
    <br>
    <br>
    <input type="text" name="colegio" value="Campo desabilitado" disabled> <!-- desabilitado-->
    <br>
    <br>
    <input type="text" name="ano" value="limitado" maxlength="4">
    <br>
    <br>
    <input type="text" name="email" required >
    <br>
    <br>
    <input type="submit" value="Enviar"
    </form>
</body>
</html>
